<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>    
    <td mat-cell *matCellDef="let element"> 
      <div class="example-element-detail" [@detailExpand]="element== expandedElement ? 'up' : 'down'"> 
        <mat-icon *ngIf="column=='district'">{{ element == expandedElement ? 'keyboard_arrow_up' : 'keyboard_arrow_down' }}</mat-icon> 
        {{element[column]}} 
      </div>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">     
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-diagram">         
          <!-- <div class="example-element-name"> {{element.city}} </div> -->
          <span *ngIf="element.city==''">Detail info not found</span>   
          <table *ngIf="element.city!=''">            
            <ng-container>
              <th>
                Area's
              </th>
            <tr mat-cell *ngFor="let ele of element.city">
             <td>{{ele}}</td> 
            </tr>
          </ng-container>
          </table>     
        </div>       
      </div>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement === element ? expandedElement=null : expandedElement=element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
